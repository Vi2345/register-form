<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="#" class="btn">Register</a>
     <div class="card">
         <div class="card-group"> 
            <div class="card-1">
               <i class="fa-solid fa-user"></i>     
               <input type="text" name="First Name" class="input-field" placeholder="First Name">
            </div>
            <div class="card-1">  
                <i class="fa-solid fa-user"></i>
               <input type="text" name="Lastname" class="input-field" placeholder= "Lastname">
             </div>
              <div class="card-1"> 
                    <i class="fa-solid fa-user"></i>  
                    <input type="text" name="username" class="input-field" placeholder="username">
              </div>
             <div class="card-1">
                  <i class="fa-solid fa-phone"></i>       
                 <input type="text" name="Phone number" class="input-field" placeholder= "Phone number">
             </div>
          </div>   
             <div class="card-1"> 
                <i class="set fa-solid fa-envelope"></i>  
                <input type="text" name="E-mail" class="input-field1" placeholder= "Your E-mail address">
             </div>
                <div class="card-set">
                    <div class="card-1">
                        <select class="select-field">
                            <option value="Gender">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                      <div class="card-1">
                        <i class="fa-solid fa-cake-candles"></i> 
                        <input type="text" name="Date of Birth" class="input-field2" placeholder="Date Of Birth">
                      </div>
                      <div class="card-1">
                        <select class="select-field1">
                            <option value="Country">Country</option>
                            <option value="India">India</option>
                            <option value="China">China</option>
                            <option value="Russia">Russia</option>
                            <option value="America">America</option>
                        </select>
                    </div> 
                    <div class="card-1">
                        <input type="text" name="Your Company Name" class="input-field3" placeholder="Your Company Name">
                    </div>
                    <div class="card-1">
                        <i class="dot fa-solid fa-person"></i>
                        <textarea required cols="5" class="textarea-field" placeholder="Home address"></textarea>
                    </div>

                    <div class="card-1">
                        <i class="dot fa-solid fa-person"></i>
                        <textarea required cols="5" class="textarea-field1" placeholder="office address"></textarea>
                    </div>
                </div>
                <div class="card-row">
                    <div class="card-1">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" name="Password" class="input-field4"  placeholder="Password">
                     </div> 
                  <div class="card-1">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="Confirm Password" class="input-field5"  placeholder="Confirm Password">
                 </div>
            </div>
            <div class="card-box">
                <div class="card-1">
                    <input type="checkbox"> I agree with the terms & conditions</input> 
                </div>
          
              <div class="card-1">
                <input type="checkbox"> Receive best offer and updates</input>                  
              </div> 
         </div>  
     
    </div>
    <div class="row">
        <a href="#" class="btn1">Register</a>
     </div>
     <div class="content">
        <p>Already have an account? <a href="#" class="solid">Login</a> </p>
      
     </div>
 </div>
</body>
</html>
